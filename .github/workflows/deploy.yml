name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  check-filename:
    uses: ./.github/workflows/filename-check.yml

  check-metadata:
    uses: ./.github/workflows/metadata-check.yml

  check-textlint:
    uses: ./.github/workflows/textlint.yml

  build:
    name: Build Docusaurus
    runs-on: ubuntu-latest
    needs: [check-filename, check-metadata, check-textlint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: Install dependencies
        run: yarn install --immutable
      - name: Build docusaurus
        run: yarn build

      - name: Upload Build Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

concurrency:
  group: "pages"
  cancel-in-progress: false
